# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = clean, check, py{27,35,36,37,38}, report
skip_missing_interpreters = true

[tox:jenkins]
envlist = clean, check, py{27,35,36,37,38}-jenkins, report, xmlreport
skip_missing_interpreters = false

[testenv]
setenv =
    PYTHONPATH={toxinidir}/test
    PYTHONUNBUFFERED=yes
    jenkins: PYTEST_ADDOPTS=--junit-prefix={envname} --junit-xml=junit-{envname}.xml
passenv = *
deps =
    -rtest-requirements.txt
    six
commands = coverage run -m pytest -vv {posargs:test/}

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b doctest docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:check]
deps =
    docutils
    flake8
    pygments
    readme-renderer
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    flake8 epdb/ test/ setup.py

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:xmlreport]
deps = coverage
skip_install = true
commands = coverage xml --ignore-errors

[flake8]
ignore = E402, E741, W504
max_line_length = 120
