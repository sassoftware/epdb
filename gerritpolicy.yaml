# Gerrit policy config file
---
GLOBAL:
   processing:
      auto-submit: on
   checks:
      Attrib: off
      Code-Review: on
      Verified: on
      Encoding: off
      EOL: on
      Issue-Tracking: off
      Template-ERB-Review: off
   validator-opts:
      Encoding:
         gitattribute-check-level: 1
      Issue-Tracking:
         Fixid: off
         Jira: off
